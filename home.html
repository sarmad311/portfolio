<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --background: #0a0a0a;
            --header-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: var(--background);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /*--- Cosmic Cursor System ---*/
        .cursor {
            position: fixed;
            width: 25px;
            height: 25px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.25s ease-out;
        }

        .cursor-spark {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: spark 0.8s forwards;
        }

        @keyframes spark {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /*--- Stellar Header ---*/
        .header {
            height: 100vh;
            background: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            animation: headerFixed 2s forwards;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        @keyframes headerFixed {
            0%, 99.9% { position: fixed; }
            100% { position: relative; }
        }

        .profile-container {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--primary);
            box-shadow: 0 0 40px rgba(0,255,136,0.2);
            margin: 30px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(10%);
        }

        .header-content {
            text-align: center;
            margin-top: 2rem;
        }

        .name {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            margin-bottom: 1rem;
        }

        /*--- Content Sections ---*/
        .main-content {
            position: relative;
            z-index: 100;
            background: var(--background);
        }

        .section {
            padding: 8rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /*--- Project Grid ---*/
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="cursor"></div>

    <header class="header">
        <div class="profile-container">
            <img src="me.jpg" alt="Your Name" class="profile-img">
        </div>
        <div class="header-content">
            <h1 class="name">Sarmad Asad</h1>
            <p class="title">Full-Stack Developer</p>
        </div>
    </header>

    <main class="main-content">
        <section class="section" id="projects">
            <h2>Featured Work</h2>
            <div class="projects-grid">
                <!-- Project cards -->
            </div>
        </section>

        <section class="section" id="skills">
            <h2>Technical Expertise</h2>
            <!-- Skills content -->
        </section>
    </main>

    <script>
        // Cosmic Cursor System
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;
        let posX = 0, posY = 0;
        const sparks = [];

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Create spark
            const spark = document.createElement('div');
            spark.className = 'cursor-spark';
            spark.style.left = `${e.clientX - 4}px`;
            spark.style.top = `${e.clientY - 4}px`;
            document.body.appendChild(spark);
            
            // Auto-remove sparks
            setTimeout(() => spark.remove(), 800);
        });

        const updateCursor = () => {
            posX += (mouseX - posX - 12.5) * 0.15;
            posY += (mouseY - posY - 12.5) * 0.15;
            
            cursor.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(updateCursor);
        };
        updateCursor();

        // Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
